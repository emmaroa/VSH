<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Refacciones</title>
    <style>
        :root {
            --color-principal: #007bff; 
            --color-secundario: #f8f9fa; 
            --color-texto: #343a40;
            --color-borde: #ced4da;
            --color-sombra: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--color-secundario);
            margin: 0;
            padding: 20px;
            color: var(--color-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }

        .panel-control {
            max-width: 600px;
            width: 90%;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--color-sombra);
            border-top: 8px solid var(--color-principal);
            text-align: center;
        }

        .encabezado {
            margin-bottom: 30px;
        }

        .logo-espacio {
            width: 100%;
            height: 70px;
            background-color: #e9ecef; 
            border: 1px solid var(--color-borde);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-texto);
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 6px;
        }

        h1 {
            color: var(--color-principal);
            font-size: 32px;
            margin: 0;
            font-weight: 700;
        }

        p {
            color: #6c757d;
            font-size: 18px;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        .botones-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        .boton {
            display: block;
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 20px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .boton-primario {
            background-color: var(--color-principal); /* Azul */
        }

        .boton-primario:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .boton-secundario {
            background-color: #6c757d;
        }

        .boton-secundario:hover {
            background-color: #495057;
            transform: translateY(-2px);
        }

        @media (min-width: 500px) {
             .botones-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="panel-control">
        <div class="encabezado">
            <div class="logo-espacio">
                [VSH]
            </div>
            <h1>Panel de Control de Refacciones</h1>
            <p>Seleccione la acci√≥n que desea realizar.</p>
        </div>

        <div class="botones-container">
            <a href="captura.html" class="boton boton-primario">
                üìù Registrar Pedido y Cotizar
            </a>

            <a href="https://docs.google.com/spreadsheets/d/1eynfLi_BvnTnN94PusP_omwMoA9vsP38Ck7zsIwB3go/edit?gid=2016965640#gid=2016965640" target="_blank" class="boton boton-secundario">
                üìä Ver Control de Registros
            </a>
        </div>
    </div>

</body>
</html>
