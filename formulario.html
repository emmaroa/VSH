<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Cotización</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      padding: 20px;
      color: #333;
    }

    .formulario {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #007BFF;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .concepto {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .concepto input {
      flex: 1;
    }

    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #agregarConcepto {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <h1>Formulario de Cotización</h1>

    <label for="cliente">Cliente</label>
    <input type="text" id="cliente">

    <label for="dependencia">Dependencia</label>
    <input type="text" id="dependencia">

    <label for="atencion">Con Atención a</label>
    <input type="text" id="atencion">

    <h3>Conceptos</h3>
    <div id="conceptos">
      <div class="concepto">
        <input type="number" placeholder="Cantidad" class="cantidad">
        <input type="text" placeholder="Descripción" class="descripcion">
        <input type="number" step="0.01" placeholder="Precio" class="precio">
      </div>
    </div>
    <button type="button" id="agregarConcepto" onclick="agregarConcepto()">Agregar otro concepto</button>

    <button onclick="guardarDatos()">Guardar y Generar Cotización</button>
  </div>

  <script>
    function agregarConcepto() {
      const container = document.createElement('div');
      container.className = 'concepto';
      container.innerHTML = `
        <input type="number" placeholder="Cantidad" class="cantidad">
        <input type="text" placeholder="Descripción" class="descripcion">
        <input type="number" step="0.01" placeholder="Precio" class="precio">
      `;
      document.getElementById('conceptos').appendChild(container);
    }

    function guardarDatos() {
      const cliente = document.getElementById('cliente').value;
      const dependencia = document.getElementById('dependencia').value;
      const atencion = document.getElementById('atencion').value;

      const conceptos = [];
      document.querySelectorAll('.concepto').forEach(c => {
        const cantidad = parseFloat(c.querySelector('.cantidad').value);
        const descripcion = c.querySelector('.descripcion').value;
        const precio = parseFloat(c.querySelector('.precio').value);
        if (!isNaN(cantidad) && !isNaN(precio)) {
          conceptos.push({ cantidad, descripcion, precio });
        }
      });

      const subtotal = conceptos.reduce((acc, c) => acc + (c.cantidad * c.precio), 0);
      const iva = +(subtotal * 0.16).toFixed(2);
      const total = +(subtotal + iva).toFixed(2);
      const folio = String(Math.floor(Math.random() * 9999)).padStart(4, '0') + '-' + new Date().getFullYear();

      const data = {
        cliente,
        dependencia,
        atencion,
        conceptos,
        subtotal: subtotal.toFixed(2),
        iva: iva.toFixed(2),
        total: total.toFixed(2),
        folio
      };

      fetch('https://script.google.com/macros/s/AKfycbx6rSxJ3tMEBJJFztsqzkUPJ7INpH23IrxwXmAuPnIaRZvjfcNMWiDWEPfd6nVGn-MGRg/exec', {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(r => r.json())
      .then(res => {
        console.log(res);
        localStorage.setItem('cotizacionActual', JSON.stringify(data));
        window.location.href = 'cotizacion.html';
      })
      .catch(err => alert('Error al guardar en Sheets: ' + err));
    }
  </script>
</body>
</html>
