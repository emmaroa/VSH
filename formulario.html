<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Cotización</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      margin: 0;
      padding: 2rem;
    }

    .formulario {
      max-width: 800px;
      background: #fff;
      margin: auto;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      color: #1e3a8a;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, button {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      margin-top: 0.3rem;
    }

    .concepto {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .concepto input {
      flex: 1;
    }

    .btn-agregar, .btn-guardar {
      margin-top: 1.5rem;
      background: #1e3a8a;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .btn-agregar:hover, .btn-guardar:hover {
      background: #3b82f6;
    }
  </style>
</head>
<body>

  <form class="formulario" onsubmit="guardarDatos(); return false;">
    <h1>Formulario de Cotización</h1>

    <label for="cliente">Cliente</label>
    <input type="text" id="cliente" required>

    <label for="dependencia">Dependencia</label>
    <input type="text" id="dependencia" required>

    <label for="atencion">Con Atención a:</label>
    <input type="text" id="atencion" required>

    <div id="lista-conceptos">
      <h3>Conceptos</h3>
      <div class="concepto">
        <input type="number" placeholder="Cantidad" class="cantidad" required>
        <input type="text" placeholder="Descripción" class="descripcion" required>
        <input type="number" placeholder="Precio Unitario" class="precio" step="0.01" required>
      </div>
    </div>

    <button type="button" class="btn-agregar" onclick="agregarConcepto()">+ Agregar otro concepto</button>
    <button type="submit" class="btn-guardar">Guardar y ver cotización</button>
  </form>

  <script>
    function agregarConcepto() {
      const lista = document.getElementById('lista-conceptos');
      const div = document.createElement('div');
      div.className = 'concepto';
      div.innerHTML = `
        <input type="number" placeholder="Cantidad" class="cantidad" required>
        <input type="text" placeholder="Descripción" class="descripcion" required>
        <input type="number" placeholder="Precio Unitario" class="precio" step="0.01" required>
      `;
      lista.appendChild(div);
    }

    function guardarDatos() {
      const cliente = document.getElementById('cliente').value;
      const dependencia = document.getElementById('dependencia').value;
      const atencion = document.getElementById('atencion').value;

      const conceptos = [];
      document.querySelectorAll('.concepto').forEach(c => {
        const cantidad = parseFloat(c.querySelector('.cantidad').value);
        const descripcion = c.querySelector('.descripcion').value;
        const precio = parseFloat(c.querySelector('.precio').value);
        if (!isNaN(cantidad) && !isNaN(precio)) {
          conceptos.push({ cantidad, descripcion, precio });
        }
      });

      const subtotal = conceptos.reduce((acc, c) => acc + (c.cantidad * c.precio), 0);
      const iva = +(subtotal * 0.16).toFixed(2);
      const total = +(subtotal + iva).toFixed(2);

      const folio = String(Math.floor(Math.random() * 9999)).padStart(4, '0') + '-' + new Date().getFullYear();

      localStorage.setItem('cotizacionActual', JSON.stringify({
        numero: folio,
        cliente,
        dependencia,
        atencion,
        conceptos,
        subtotal: subtotal.toFixed(2),
        iva: iva.toFixed(2),
        total: total.toFixed(2)
      }));

      window.location.href = 'cotizacion.html';
    }
  </script>

</body>
</html>
