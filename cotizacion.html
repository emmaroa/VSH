<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cotizaci贸n</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: white url('logo.png') no-repeat center center;
      background-size: 300px;
      background-blend-mode: lighten;
      background-position: center;
      padding: 40px;
      color: #000;
    }

    .cotizacion {
      background-color: rgba(255, 255, 255, 0.9);
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #007BFF;
      text-align: center;
    }

    .conceptos {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    .conceptos th, .conceptos td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    .totales {
      margin-top: 20px;
      text-align: right;
    }

    button {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cotizacion">
    <h2>Cotizaci贸n</h2>
    <p><strong>Fecha:</strong> <span id="fecha"></span></p>
    <p><strong>Cliente:</strong> <span id="cliente"></span></p>
    <p><strong>Dependencia:</strong> <span id="dependencia"></span></p>
    <p><strong>Con Atenci贸n a:</strong> <span id="atencion"></span></p>

    <table class="conceptos">
      <thead>
        <tr>
          <th>Cantidad</th>
          <th>Descripci贸n</th>
          <th>Precio Unitario</th>
          <th>Importe</th>
        </tr>
      </thead>
      <tbody id="tablaConceptos"></tbody>
    </table>

    <div class="totales">
      <p><strong>Subtotal:</strong> $<span id="subtotal"></span></p>
      <p><strong>IVA (16%):</strong> $<span id="iva"></span></p>
      <p><strong>Total:</strong> $<span id="total"></span></p>
    </div>

    <button onclick="window.print()">Imprimir</button>
  </div>

  <script>
    const datos = JSON.parse(localStorage.getItem('cotizacionActual'));
    document.getElementById('fecha').textContent = new Date().toLocaleDateString();
    document.getElementById('cliente').textContent = datos.cliente;
    document.getElementById('dependencia').textContent = datos.dependencia;
    document.getElementById('atencion').textContent = datos.atencion;
    document.getElementById('subtotal').textContent = datos.subtotal;
    document.getElementById('iva').textContent = datos.iva;
    document.getElementById('total').textContent = datos.total;

    const tabla = document.getElementById('tablaConceptos');
    datos.conceptos.forEach(c => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${c.cantidad}</td>
        <td>${c.descripcion}</td>
        <td>$${c.precio.toFixed(2)}</td>
        <td>$${(c.cantidad * c.precio).toFixed(2)}</td>
      `;
      tabla.appendChild(fila);
    });
  </script>
</body>
</html>
